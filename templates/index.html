<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CareMatch | Trusted Care for Your Loved Ones</title>
  <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/Vaibhav-Patidar/CareMatch/refs/heads/main/static/assets/favicon.jpeg">

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="/static/css/style.css" />

  <style>
    body {
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      background-color: #f8fafc;
      color: #1f2937;
    }

    .navbar {
      background-color: #ffffff;
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 0.75rem;
    }

    .navbar-brand {
      font-weight: 700;
      color: #0d9488;
    }

    .btn-primary {
      background-color: #1f3a8a;
      border-color: #1f3a8a;
    }

    .btn-primary:hover {
      background-color: #1e40af;
      border-color: #1e40af;
    }

    .btn-outline-primary {
      color: #1f3a8a;
      border-color: #1f3a8a;
    }

    .btn-outline-primary:hover {
      background-color: #e0e7ff;
      color: #1f3a8a;
    }

    .hero-section {
      min-height: calc(100vh - 72px);
      display: flex;
      align-items: center;
    }

    .hero-title {
      font-size: 2.75rem;
      font-weight: 700;
      line-height: 1.2;
    }

    .hero-subtitle {
      font-size: 1.1rem;
      color: #6b7280;
      margin-top: 1rem;
      margin-bottom: 2rem;
    }

    .hero-image {
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      max-width: 100%;
    }
  </style>
</head>

<body>


  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">♡ CareMatch</a>

      <div class="ms-auto">
        <a href="login" class="btn btn-outline-primary btn-sm">
          Sign In
        </a>
      </div>
    </div>
  </nav>


  <section class="hero-section">
    <div class="container">
      <div class="row align-items-center gy-5">


        <div class="col-lg-6">
          <h1 class="hero-title">
            Find Trusted Care for<br />Your Loved Ones
          </h1>

          <p class="hero-subtitle">
            Connect with verified, compassionate caregivers who understand
            your family’s unique needs.
          </p>

          <div class="d-flex gap-3">
            <a href="register" class="btn btn-primary btn-lg">
              Find a Caregiver
            </a>

            <a href="register" class="btn btn-outline-primary btn-lg">
              Become a Caregiver
            </a>
          </div>
        </div>


        <div class="col-lg-6 text-center">
          <img
            src="https://raw.githubusercontent.com/Vaibhav-Patidar/CareMatch/refs/heads/main/static/assets/hero-care.jpg"
            alt="Caregiver assisting elderly person"
            class="hero-image"
          />
        </div>

      </div>
    </div>
  </section>


  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
  </script>

</body>
</html>
