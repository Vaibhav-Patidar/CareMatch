<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Login | CareMatch</title>

  <link rel="icon" type="image/x-icon"
        href="https://raw.githubusercontent.com/Vaibhav-Patidar/CareMatch/refs/heads/main/src/main/resources/static/assets/favicon.jpeg">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-blue: #1e3a8a;
      --secondary-teal: #2dd4bf;
      --bg-gray: #f8fafc;
      --border-color: #e2e8f0;
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: var(--bg-gray);
      min-height: 100vh;
    }

    .auth-container {
      max-width: 520px;
      margin: 80px auto;
      padding: 20px;
    }

    .auth-card {
      background: white;
      border-radius: 16px;
      padding: 40px;
      border: 1px solid var(--border-color);
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    .logo-header {
      text-align: center;
      margin-bottom: 32px;
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--primary-blue);
    }

    .logo-header span {
      color: var(--secondary-teal);
      margin-right: 6px;
    }

    .form-label {
      font-weight: 600;
      font-size: 0.9rem;
    }

    .form-control {
      padding: 12px 14px;
      border-radius: 8px;
      border: 1px solid var(--border-color);
    }

    .role-selector {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin-top: 8px;
    }

    .role-option {
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 16px;
      text-align: center;
      cursor: pointer;
      font-weight: 600;
    }

    .role-option.active {
      border-color: var(--secondary-teal);
      background: rgba(45,212,191,0.08);
    }

    .btn-primary {
      background-color: var(--primary-blue);
      border: none;
      padding: 14px;
      font-weight: 600;
      border-radius: 8px;
      width: 100%;
      margin-top: 24px;
    }

    .btn-primary:hover {
      background-color: #1a306e;
    }

    .auth-footer {
      text-align: center;
      margin-top: 24px;
      font-size: 0.9rem;
      color: #64748b;
    }

    .auth-footer a {
      color: var(--primary-blue);
      font-weight: 600;
      text-decoration: none;
    }
  </style>
</head>

<body>

<div class="auth-container">

  <div class="logo-header">
    <span>♡</span>CareMatch
  </div>

  <div class="auth-card">

    <div class="text-center mb-4">
      <h5 class="fw-bold">Welcome back</h5>
      <p class="text-muted mb-0">Sign in to continue</p>
    </div>

    <form onsubmit="handleLogin(event)">

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" required>
      </div>

      <div class="mb-4">
        <label class="form-label">Logging in as</label>
        <div class="role-selector">
          <div class="role-option active" data-role="seeker" onclick="selectRole(this)">
            Care Seeker
          </div>
          <div class="role-option" data-role="caregiver" onclick="selectRole(this)">
            Caregiver
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">
        Sign In
      </button>

      <div class="auth-footer">
        Don’t have an account? <a href="/register">Create one</a>
      </div>

    </form>

  </div>
</div>

<script>
  function selectRole(element) {
    document.querySelectorAll('.role-option')
      .forEach(opt => opt.classList.remove('active'));
    element.classList.add('active');
  }

  function handleLogin(e) {
    e.preventDefault();

    const role = document
      .querySelector('.role-option.active')
      .getAttribute('data-role');

    if (role === 'caregiver') {
      window.location.href = '/caregiver/dashboard';
    } else {
      window.location.href = '/seeker/dashboard';
    }
  }
</script>

</body>
</html>
