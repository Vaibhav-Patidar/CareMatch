<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Complete Profile | CareMatch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/x-icon"
        href="https://raw.githubusercontent.com/Vaibhav-Patidar/CareMatch/refs/heads/main/src/main/resources/static/assets/favicon.jpeg">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-blue: #1e3a8a;
      --secondary-teal: #2dd4bf;
      --bg-gray: #f8fafc;
      --border-color: #e2e8f0;
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: var(--bg-gray);
    }

    .container {
      max-width: 900px;
      margin-top: 60px;
      margin-bottom: 80px;
    }

    .form-card {
      background: white;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      border: 1px solid var(--border-color);
    }

    .page-title {
      font-weight: 700;
      margin-bottom: 6px;
    }

    .page-subtitle {
      color: #64748b;
      margin-bottom: 30px;
    }

    .form-label {
      font-weight: 600;
      font-size: 0.9rem;
    }

    .form-control,
    .form-select {
      border-radius: 8px;
      padding: 12px 14px;
      border: 1px solid var(--border-color);
    }

    .btn-primary {
      background: var(--primary-blue);
      border: none;
      padding: 14px;
      font-weight: 600;
      border-radius: 10px;
      width: 100%;
      margin-top: 24px;
    }

    .btn-primary:hover {
      background: #1a306e;
    }

    .section-divider {
      margin: 32px 0;
      border-top: 1px solid var(--border-color);
    }
  </style>
</head>

<body>

<div class="container">

  <div class="form-card">

    <h3 class="page-title">Complete Your Profile</h3>
    <p class="page-subtitle">
      Tell families about your experience and availability to start receiving care requests.
    </p>

    <form onsubmit="handleProfile(event)">

      <div class="mb-3">
        <label class="form-label">Years of Experience</label>
        <select class="form-select" required>
          <option value="">Select experience</option>
          <option>Less than 1 year</option>
          <option>1–3 years</option>
          <option>3–5 years</option>
          <option>5+ years</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Primary Care Specialization</label>
        <select class="form-select" required>
          <option value="">Select specialization</option>
          <option>Elderly Care</option>
          <option>Post-Surgery Care</option>
          <option>Child Care</option>
          <option>Special Needs Care</option>
          <option>Home Nursing</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Availability</label>
        <select class="form-select" required>
          <option value="">Select availability</option>
          <option>Full-time</option>
          <option>Part-time</option>
          <option>Flexible</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Location</label>
        <input
          type="text"
          class="form-control"
          placeholder="City or Area"
          required
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Brief Bio</label>
        <textarea
          class="form-control"
          rows="4"
          placeholder="Describe your experience, certifications, and care approach"
        ></textarea>
      </div>

      <div class="section-divider"></div>

      <a href="/caregiver/newcomer" class="btn btn-primary">
      Save Profile
    </a>

    </form>

  </div>
</div>

<script>
  function handleProfile(e) {
    e.preventDefault();
    alert("Profile saved successfully! (Mock)");
    window.location.href = "/caregiver/dashboard";
  }
</script>

</body>
</html>
