<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Post Care Request | CareMatch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/x-icon"
        href="https://raw.githubusercontent.com/Vaibhav-Patidar/CareMatch/refs/heads/main/static/assets/hero-care.jpg">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-blue: #1e3a8a;
      --secondary-teal: #2dd4bf;
      --bg-gray: #f8fafc;
      --border-color: #e2e8f0;
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: var(--bg-gray);
    }

    .container {
      max-width: 900px;
      margin-top: 60px;
      margin-bottom: 80px;
    }

    .form-card {
      background: white;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      border: 1px solid var(--border-color);
    }

    .page-title {
      font-weight: 700;
      margin-bottom: 6px;
    }

    .page-subtitle {
      color: #64748b;
      margin-bottom: 30px;
    }

    .form-label {
      font-weight: 600;
      font-size: 0.9rem;
    }

    .form-control,
    .form-select {
      border-radius: 8px;
      padding: 12px 14px;
      border: 1px solid var(--border-color);
    }

    .btn-primary {
      background: var(--primary-blue);
      border: none;
      padding: 14px;
      font-weight: 600;
      border-radius: 10px;
      width: 100%;
      margin-top: 24px;
    }

    .btn-primary:hover {
      background: #1a306e;
    }

    .section-divider {
      margin: 32px 0;
      border-top: 1px solid var(--border-color);
    }
  </style>
</head>

<body>

<div class="container">

  <div class="form-card">

    <h3 class="page-title">Post a Care Request</h3>
    <p class="page-subtitle">
      Tell us about your care needs and we’ll match you with suitable caregivers.
    </p>

    <form onsubmit="handleRequest(event)">

      <div class="mb-3">
        <label class="form-label">Type of Care Required</label>
        <select class="form-select" required>
          <option value="">Select care type</option>
          <option>Elderly Care</option>
          <option>Post-Surgery Care</option>
          <option>Child Care</option>
          <option>Special Needs Care</option>
          <option>Home Nursing</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Care Duration</label>
        <select class="form-select" required>
          <option value="">Select duration</option>
          <option>Full-time</option>
          <option>Part-time</option>
          <option>Short-term (1–2 weeks)</option>
          <option>Long-term</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Location</label>
        <input
          type="text"
          class="form-control"
          placeholder="City or Area"
          required
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Preferred Start Date</label>
        <input type="date" class="form-control" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Additional Details</label>
        <textarea
          class="form-control"
          rows="4"
          placeholder="Describe specific needs, medical conditions, or preferences"
        ></textarea>
      </div>

      <div class="section-divider"></div>

      <button type="submit" class="btn btn-primary">
        Submit Care Request
      </button>

    </form>

  </div>
</div>

<script>
  function handleRequest(e) {
    e.preventDefault();
    alert("Care request submitted!");
    window.location.href = "/seeker/dashboard";
  }
</script>

</body>
</html>
